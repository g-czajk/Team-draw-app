<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie drużyn</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="content-wrap">

        <!-- RESULT DISPLAY -->

        <section class="result"></section>

        <!-- DATA INPUTS -->

        <section class="teams-input-wrap">
            <form class="teams-number active" action="">
                <h1>Podaj liczbę drużyn (od 2 do 4):</h1>
                <input type="number" name="teams-number-input" class="teams-number-input">
                <button class="teams-number-button">Dalej <i class="fas fa-angle-right"></i><i
                        class="fas fa-angle-right"></i><i class="fas fa-angle-right"></i></button>
            </form>
            <form class="teams-size" action="">
                <h1>Liczba zawodników w każdej drużynie (max 11):</h1>
                <input type="number" name="teams-size-input" class="teams-size-input">
                <button class="teams-size-button">Dalej <i class="fas fa-angle-right"></i><i
                        class="fas fa-angle-right"></i><i class="fas fa-angle-right"></i></button>
            </form>
            <form class="players" action="">
                <h1>Dane zawodnika:</h1>
                <input type="text" name="players-input" class="players-input">
                <button class="players-button">Wprowadź <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </section>

        <!-- LIST OF INSERTED PLAYERS -->

        <section class="player-list">
            <h2>Wprowadzeni zawodnicy:</h2>
            <div>
            </div>
        </section>

        <!-- DRAW BUTTON -->

        <div class="draw">
            <p>Losuj!</p>
        </div>

        <!-- RESTART BUTTONS FOR DESKTOP AND MOBILE -->

        <div class="restart">Rozpocznij od nowa<i class="fas fa-sync-alt"></i></div>
        <div class="restart mobile"><i class="fas fa-sync-alt"></i></div>

        <!-- FOOTER -->

        <footer>
            <p>&copy; Coded by <a target="blank" href="https://github.com/g-czajk">G.Cz.</a>, 2020</p>
        </footer>

    </section>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/5ff2b12ca8.js" crossorigin="anonymous"></script>
</body>

</html>
